<ion-header>
  <ion-navbar>
    <ion-title>
      Workout-details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-workout-details">
  <ion-card>
    <ion-card-header>
      <strong>{{workout.title}}</strong>
    </ion-card-header>
    <ion-card-header>
      <p><strong>Type: </strong>{{workout.type}}</p>
      <hr>
      {{workout.note}}
      <br><br><br>
      <button (click)="deleteWorkout(workout._id.$oid)" danger block>Delete Workout</button>
    </ion-card-header>
  </ion-card>
</ion-content>
